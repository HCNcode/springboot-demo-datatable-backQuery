<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<title>使用dataTables让查询结果分页</title>

 <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script> 
<script src="./js/email_record.js"></script>

     <link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.min.css"/>
 
    <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
    
    
</head>
<body>
	<div th:fragment="record" role="tabpanel" class="tab-pane"
		id="email_three">
		<div class="view_body">
			<div class="view_search">
				<span>发送情况</span> 
				<select name="result" id="result">
				    <option value="" selected = "selected">全部</option>
					<option value="0">发送失败</option>
					<option value="1">发送成功</option>
				</select> 
				<span>收件人</span>
				<input type="text" style="width: 130px; height: 26px;" id="recipients" name="recipients" value="" />
				<button type="button" class="btn btn-danger" style="margin-left: 30px; margin-right: 30px" th:onclick="'clickDisTable()'">查询</button>
			    <button type="button" class="btn btn-danger" th:onclick="'cleanDisSearch()'" style="margin-left:30px">清空</button>
			</div>
			<div class="tools_tab">
				<div class="record_body">
					<div class="box">
						<div class="box-body table-responsive">
							<table id="emailrecord" class="table table-bordered display nowrap" style="width:98%" border="1">
								<thead>
									<tr style="text-align: center">
										<th>序号</th>
										<th>收件人</th>
										<th>邮件内容</th>
										<th>发送时间</th>
										<th>是否成功</th>
										<th>失败原因</th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
